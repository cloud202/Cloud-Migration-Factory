Name: "4-Verify Target Server Connection"
Description: "This script will verify all the target server connection for a specific wave"
MasterFileName: "4-Verify-server-connection.py"
UpdateUrl: ""
Arguments:
  - name: "SecretLinux"
    long_desc: "Linux Secret to use for credentials."
    description: "Linux Secret"
    type: "relationship"
    rel_display_attribute: "Name"
    rel_entity: "secret"
    rel_key: "Name"
  - name: "Waveid"
    description: "Wave Name"
    type: "relationship"
    rel_display_attribute: "wave_name"
    rel_entity: "wave"
    rel_key: "wave_id"
    validation_regex: "^(?!\\s*$).+"
    validation_regex_msg: "Wave must be provided."
    required: true