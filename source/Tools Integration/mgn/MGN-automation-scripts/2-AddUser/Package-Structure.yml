Name: "2-Add local user"
Description: "This script will add local admin user on the source servers for the wave."
MasterFileName: "2-AddUser.py"
UpdateUrl: ""
Arguments:
  -
    name: "SecretWindows"
    long_desc: "Windows Secret to use for credentials."
    description: "Windows Secret"
    type: "relationship"
    rel_display_attribute: "Name"
    rel_entity: "secret"
    rel_key: "Name"
  -
    name: "SecretLinux"
    long_desc: "Linux Secret to use for credentials."
    description: "Linux Secret"
    type: "relationship"
    rel_display_attribute: "Name"
    rel_entity: "secret"
    rel_key: "Name"
  -
    name: "Waveid"
    description: "Wave Name"
    type: "relationship"
    rel_display_attribute: "wave_name"
    rel_entity: "wave"
    rel_key: "wave_id"
    validation_regex: "^(?!\\s*$).+"
    validation_regex_msg: "Wave must be provided."
    required: true
  -
    name: "NewSecret"
    long_desc: "Secret which has the new local user information"
    description: "New Secret"
    type: "relationship"
    rel_display_attribute: "Name"
    rel_entity: "secret"
    rel_key: "Name"
    required: true
